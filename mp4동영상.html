<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 동영상 iframe으로 가져오기</title>
    <link rel="stylesheet" href="./css/reset.css">

    <script src="./js/jquery-1.12.4.min.js"></script>

    <style>
        .main_visual {
            height: 500px;
            width: 500px;
            margin: 0 auto;
        }

        .main_visual .vdo {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="main_visual">
        <video src="./images/sea.mp4" autoplay muted loop playsinline class="vdo"></video>
    </div>

    <button class="play">
        play
    </button>

    <button class="pause">
        pause
    </button>



    <script>
        $(function () {

            $('.pause').on('click', function () {
                $('.vdo').trigger('pause');
            });
            $('.play').on('click', function () {
                $('.vdo').trigger('play');
            });
        });
    </script>
</body>

</html>
