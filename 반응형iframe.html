<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 동영상 iframe으로 가져오기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .wrap {
            display: flex;
        }

        .wrap>* {
            flex: 1;
        }

        .responsive {
            position: relative;
            padding-bottom: 56.25%;
            background: tomato;
        }

        .responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe src="https://www.youtube.com/embed/mQJ8Cdbzeio" title="이게 MLB 투수들의 피칭인가….?? 다르네;;;" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <div class="wrap">
        <div class="left">
            <div class="responsive">
                <iframe src="https://www.youtube.com/embed/mQJ8Cdbzeio" title="이게 MLB 투수들의 피칭인가….?? 다르네;;;"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="con">
            Lorem ipsum dolor sit.
        </div>
    </div>

</body>

</html>
